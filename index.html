<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <div class="game">
        <button class="choice" id="rock">Rock</button>
        <button class="choice" id="paper">Paper</button>
        <button class="choice" id="scissors">Scissors</button>
    </div>
    <div class="result">
        <p id="result-message"></p>
        <p>Player 1: <span id="player1-score">0</span></p>
        <p>Player 2: <span id="player2-score">0</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
